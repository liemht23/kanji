                            <div class="character-wrapper">

                                <p class="normalSize kanji p-0 m-0"><span class="secondaryColor">達</span></p>
                            </div>
                            <div class="character-wrapper">
                                <p class="subSize hiragana p-0 m-0">します</span></p>

                        <div class='text-wrapper'>

                                <p class="subSize hiragana p-0 m-0"><span class="secondaryColor">たっ</span></p>
                                <p class="normalSize kanji p-0 m-0"><span class="secondaryColor">達</span></p>
                            </div>
                            <div class="character-wrapper">
                                <p class="subSize hiragana p-0 m-0">せいします</span></p>
                                <p class="normalSize kanji p-0 m-0">成します</span></p>
